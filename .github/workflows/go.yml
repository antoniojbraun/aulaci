name: Go

on:
  push:
    branches: [ "aula_actions" ]
  pull_request:
    branches: [ "aula_actions" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v main.go

    - name: Build do Banco
      run: docker-compose build
      
